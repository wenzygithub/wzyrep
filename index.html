<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <body>
    <form action="validate.jsp" method="post">
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="loginName"></td>
            <td><font color="red">
                <%=request.getAttribute("loginNameError")==null?"":request.getAttribute("loginNameError") %></font></td>
        </tr>
        <tr>
            <td> 密码：</td>
            <td><input type="password" name="loginPass"></td>
            <td><font color="red">
                <%=request.getAttribute("loginPassError")==null?"":request.getAttribute("loginPassError") %></font></td>
        </tr>
        <tr>
            <td><input type="submit" value="提交"></td>
            <td><input type="reset" value="重置"></td>
        </tr>
     </table>
    </form>
</body>


</html>
